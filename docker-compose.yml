version: '3'
services:
  api:
    container_name: dit_backend_api
    build:
      context: .
      dockerfile: tools/docker/Dockerfile.api
    env_file: src/api/app/env-file
    depends_on:
      - database
    ports:
      - "8000:8000"
  database:
    container_name: dit_backend_database
    build:
      context: .
      dockerfile: tools/docker/Dockerfile.postgres
    environment:
      - POSTGRES_USER=dit_backend
      - POSTGRES_PASSWORD=12345678
  redis:
    image: redis
    container_name: dit_backend_redis
    ports:
      - "6379:6379"
