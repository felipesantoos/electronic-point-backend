version: "3"

services:
  api:
    image: fss30/electronic_point_api:${DOCKER_IMAGE_TAG}
    container_name: eletronic_point_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=eletronic_point_database
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      - database
      - redis

  database:
    image: fss30/electronic_point_database:${DOCKER_IMAGE_TAG}
    container_name: eletronic_point_database
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  redis:
    image: redis:latest
    container_name: eletronic_point_redis
    restart: always
    ports:
      - "6379:6379"
    command: sh -c 'redis-server --requirepass "$${REDIS_PASSWORD}"'
