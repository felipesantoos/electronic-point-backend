version: '3'
services:
  api:
    container_name: dit_backend_api
    build: .
    env_file: env-file
    depends_on:
      - database
    ports:
      - "8000:8000"
  database:
    container_name: dit_backend_database
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    environment:
      - POSTGRES_USER=dit_backend
      - POSTGRES_PASSWORD=12345678
  redis:
    image: redis
    container_name: dit_backend_redis
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    ports:
      - "6379:6379"
    env_file: env-file
