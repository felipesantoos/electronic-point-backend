basePath: /api
definitions:
  request.CreateAccount:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      role_code:
        type: string
    type: object
  request.CreatePasswordReset:
    properties:
      email:
        type: string
    type: object
  request.Credentials:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  request.InternshipLocation:
    properties:
      address:
        example: Rua Exemplo, 123
        type: string
      city:
        example: Cidade Exemplo
        type: string
      lat:
        example: -23.5505
        type: number
      long:
        example: -46.6333
        type: number
      name:
        example: Estágio Exemplo
        type: string
    type: object
  request.TimeRecord:
    properties:
      date:
        example: "2024-12-01T00:00:00Z"
        type: string
      entry_time:
        example: "2024-12-01T08:00:00Z"
        type: string
      exit_time:
        example: "2024-12-01T16:00:00Z"
        type: string
      is_off_site:
        example: false
        type: boolean
      justification:
        example: ""
        type: string
      location:
        example: Localização 1
        type: string
    type: object
  request.UpdateAccountProfile:
    properties:
      birth_date:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  request.UpdatePassword:
    properties:
      current_password:
        type: string
      new_password:
        type: string
    type: object
  request.UpdatePasswordByPasswordReset:
    properties:
      new_password:
        type: string
    type: object
  response.Account:
    properties:
      email:
        type: string
      id:
        type: string
      professional:
        $ref: '#/definitions/response.Professional'
      profile:
        $ref: '#/definitions/response.Person'
      role:
        $ref: '#/definitions/response.Role'
    type: object
  response.Authorization:
    properties:
      access_token:
        type: string
    type: object
  response.ErrorMessage:
    properties:
      error: {}
      invalid_fields:
        items:
          $ref: '#/definitions/response.InvalidField'
        type: array
      message:
        type: string
      status_code:
        type: integer
    type: object
  response.ID:
    properties:
      id:
        type: string
    type: object
  response.Internship:
    properties:
      ended_in:
        type: string
      location:
        $ref: '#/definitions/response.InternshipLocation'
      started_in:
        type: string
    type: object
  response.InternshipLocation:
    properties:
      address:
        type: string
      city:
        type: string
      id:
        type: string
      lat:
        type: number
      long:
        type: number
      name:
        type: string
    type: object
  response.InvalidField:
    properties:
      description:
        type: string
      field_name:
        type: string
    type: object
  response.Person:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  response.Professional:
    properties:
      id:
        type: string
    type: object
  response.Role:
    properties:
      code:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  response.Student:
    properties:
      birth_date:
        type: string
      course:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      current_internship:
        $ref: '#/definitions/response.Internship'
      email:
        type: string
      frequency_history:
        items:
          $ref: '#/definitions/response.TimeRecord'
        type: array
      id:
        type: string
      institution:
        type: string
      internship_history:
        items:
          $ref: '#/definitions/response.Internship'
        type: array
      name:
        type: string
      pending_workload:
        type: integer
      phone:
        type: string
      profile_picture:
        type: string
      registration:
        type: string
      total_workload:
        type: integer
      updated_at:
        type: string
      workload_completed:
        type: integer
    type: object
  response.StudentList:
    properties:
      birth_date:
        type: string
      course:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      current_internship:
        $ref: '#/definitions/response.Internship'
      email:
        type: string
      id:
        type: string
      institution:
        type: string
      name:
        type: string
      pending_workload:
        type: integer
      phone:
        type: string
      profile_picture:
        type: string
      registration:
        type: string
      total_workload:
        type: integer
      updated_at:
        type: string
      workload_completed:
        type: integer
    type: object
  response.TimeRecord:
    properties:
      date:
        type: string
      entry_time:
        type: string
      exit_time:
        type: string
      id:
        type: string
      is_off_site:
        type: boolean
      justification:
        type: string
      location:
        type: string
      student_id:
        type: string
    type: object
info:
  contact:
    email: wmrn1@aluno.ifal.edu.br
    name: DIT - IFAL
  description: DIT Backend template for new backend projects
  title: DIT Backend API
  version: "1.0"
paths:
  /accounts/profile:
    get:
      description: |-
        Esta rota retorna todas as informações de todas as contas cadastradas no banco de dados.
        Dados como "professional" irão somente aparecer caso a role da conta for própria para contenção desses.
      operationId: Accounts.FindProfile
      produces:
      - application/json
      responses:
        "200":
          description: Requisição realizada com sucesso.
          schema:
            $ref: '#/definitions/response.Account'
        "400":
          description: Requisição mal formulada.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "401":
          description: Usuário não autorizado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "403":
          description: Acesso negado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "404":
          description: Recurso não encontrado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "409":
          description: A solicitação não pôde ser concluída devido a um conflito com
            o estado atual do recurso de destino.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "422":
          description: Ocorreu um erro de validação de dados. Verifique os valores,
            tipos e formatos de dados enviados.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "500":
          description: Ocorreu um erro inesperado. Por favor, contate o suporte.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "503":
          description: A base de dados está temporariamente indisponível.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
      summary: Pesquisar dados do perfil de uma conta.
      tags:
      - Geral
    put:
      consumes:
      - application/json
      operationId: Account.UpdateProfile
      parameters:
      - description: JSON com todos os dados necessários para o processo de atualização
          de dados do perfil.
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/request.UpdateAccountProfile'
      responses:
        "200":
          description: OK
        "400":
          description: Requisição mal formulada.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "401":
          description: Usuário não autorizado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "403":
          description: Acesso negado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "404":
          description: Recurso não encontrado.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "409":
          description: A solicitação não pôde ser concluída devido a um conflito com
            o estado atual do recurso de destino.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "422":
          description: Ocorreu um erro de validação de dados. Verifique os valores,
            tipos e formatos de dados enviados.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "500":
          description: Ocorreu um erro inesperado. Por favor, contate o suporte.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
        "503":
          description: A base de dados está temporariamente indisponível.
          schema:
            $ref: '#/definitions/response.ErrorMessage'
      summary: Atualizar dados do perfil de uma conta.
      tags:
      - Geral
