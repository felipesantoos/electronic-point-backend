{{define "confirm-modal"}}
<div x-data="{ 
        open: false, 
        title: 'Confirmar', 
        message: 'Deseja realmente realizar esta ação?',
        issueRequest: null,
        show(detail) {
            this.title = detail.title;
            this.message = detail.question;
            this.issueRequest = detail.issueRequest;
            this.open = true;
        },
        confirm() {
            if (this.issueRequest) this.issueRequest();
            this.open = false;
        }
    }"
    @open-confirm-modal.window="show($event.detail)"
    x-show="open"
    class="fixed inset-0 z-[100] overflow-y-auto"
    x-cloak>
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity" x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
    
    <!-- Modal -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-sm w-full p-6 shadow-2xl transform transition-all"
             x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.away="open = false">
            
            <div class="flex items-center justify-center mb-4">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
            </div>
            
            <div class="text-center">
                <h3 class="text-lg font-bold text-gray-900 mb-2" x-text="title"></h3>
                <p class="text-sm text-gray-500 mb-6" x-text="message"></p>
            </div>
            
            <div class="flex flex-col sm:flex-row-reverse gap-2">
                <button @click="confirm()"
                        class="w-full inline-flex justify-center px-4 py-2 text-sm font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Confirmar
                </button>
                <button @click="open = false" 
                        class="w-full inline-flex justify-center px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
