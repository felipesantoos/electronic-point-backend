{{define "content"}}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Detalhes do Status</h2>
            <p class="text-gray-600">Informações sobre o status de registro de ponto.</p>
        </div>
        <a href="/time-record-status" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Voltar
        </a>
    </div>

    <div class="space-y-4">
        <div>
            <dt class="text-xs font-bold text-gray-500 uppercase">Nome</dt>
            <dd class="text-lg text-gray-900 font-medium">{{.Data.Status.Name}}</dd>
        </div>
        <div>
            <dt class="text-xs font-bold text-gray-500 uppercase">Código</dt>
            <dd class="mt-1">
                <span class="px-2 py-1 rounded-md bg-gray-100 font-mono text-sm text-blue-600 font-bold border border-gray-200">{{.Data.Status.Code}}</span>
            </dd>
        </div>
        <div>
            <dt class="text-xs font-bold text-gray-500 uppercase">ID</dt>
            <dd class="text-sm text-gray-500 font-mono">{{formatUUID .Data.Status.ID}}</dd>
        </div>
    </div>
</div>
{{end}}

{{template "base" .}}
