{{define "content"}}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Detalhes do Status</h2>
            <p class="text-gray-600">Informações sobre o status de registro de ponto.</p>
        </div>
        <div class="flex gap-2">
            <a href="/time-record-status/{{formatUUID .Data.Status.ID}}/edit" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                Editar
            </a>
            <a href="/time-record-status" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Voltar
            </a>
        </div>
    </div>

    <div class="space-y-6 border-t border-gray-100 pt-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <dt class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Nome</dt>
                <dd class="text-lg text-gray-900 font-medium">{{translateStatus .Data.Status.Name}}</dd>
            </div>
            <div>
                <dt class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Código</dt>
                <dd class="mt-1">
                    <span class="px-2 py-1 rounded-md bg-blue-50 font-mono text-sm text-blue-700 font-bold border border-blue-100">{{.Data.Status.Code}}</span>
                </dd>
            </div>
        </div>
        <div class="pt-4 border-t border-gray-50">
            <dt class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">ID do Registro</dt>
            <dd class="text-sm text-gray-400 font-mono">{{formatUUID .Data.Status.ID}}</dd>
        </div>
    </div>
</div>
{{end}}

{{template "base" .}}
