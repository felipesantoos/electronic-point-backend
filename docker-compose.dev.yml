version: "3"
services:
  api:
    container_name: backend_template_api
    build:
      context: .
      dockerfile: .docker/development/Dockerfile.api
    env_file: .env
    depends_on:
      - database
    ports:
      - "8000:8000"
  database:
    container_name: backend_template_database
    build:
      context: .
      dockerfile: .docker/development/Dockerfile.postgres
    environment:
      - POSTGRES_USER=backend_template
      - POSTGRES_PASSWORD=12345678
    ports:
      - "5432:5432"
  redis:
    image: redis
    container_name: backend_template_redis
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    ports:
      - "6379:6379"
    env_file: .env
